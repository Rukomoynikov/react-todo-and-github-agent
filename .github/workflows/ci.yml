name: "Linting, testing, and building"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - run: npm test
      - run: npm run build